<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal + Login + Enhanced JS</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#14213a;
      --muted:#9aa4b2;
      --accent:linear-gradient(90deg,#5eead4,#60a5fa);
      --glass: rgba(255,255,255,0.04);
      --radius:14px;
      font-family: Inter, system-ui;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#e6eef6;-webkit-font-smoothing:antialiased}/* LOGIN SCREEN */
#login-screen{
  position:fixed;inset:0;display:flex;justify-content:center;align-items:center;
  background:radial-gradient(800px 400px at 20% 20%, rgba(96,165,250,0.1), transparent), var(--bg);
  z-index:999;
}
#login-box{
  background:var(--card);padding:32px;border-radius:var(--radius);
  width:90%;max-width:380px;box-shadow:0 10px 40px rgba(0,0,0,0.4);
}
#login-box h2{text-align:center;margin:0 0 16px 0}
.login-field{margin-bottom:12px;display:flex;flex-direction:column}
.login-field label{font-size:14px;margin-bottom:6px;color:var(--muted)}
.login-field input{
  padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);
  background:var(--glass);color:white;outline:none;
}
#login-btn{
  margin-top:16px;width:100%;padding:12px;border:0;border-radius:10px;
  background:var(--accent);cursor:pointer;font-weight:600;color:#000
}

/* MAIN PORTAL (unchanged layout except small tweaks) */
#portal{display:none;min-height:100vh;padding:32px;display:flex;justify-content:center}
.container{width:100%;max-width:1200px;display:grid;grid-template-columns:260px 1fr;gap:20px}
aside, .main{background:var(--card);border-radius:var(--radius);padding:18px}
nav ul{list-style:none;padding:0;margin:0}
nav a{display:block;padding:10px;border-radius:8px;color:inherit;text-decoration:none}
nav a.active{background:rgba(255,255,255,0.08)}

.search{display:flex;background:var(--glass);padding:8px;border-radius:10px;margin-bottom:12px}
.search input{flex:1;background:transparent;border:0;color:white;outline:none}

.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
.card{background:var(--glass);padding:14px;border-radius:10px}

/* Notification popup */
#notif{
  position:fixed;bottom:20px;right:20px;background:var(--card);padding:12px 16px;border-radius:10px;
  display:none;box-shadow:0 6px 20px rgba(0,0,0,0.4);
}

/* Theme Toggle */
.toggle-btn{padding:8px 10px;border:0;border-radius:8px;background:var(--glass);cursor:pointer;margin-left:8px}

  </style>
</head>
<body>  <!-- LOGIN SCREEN -->  <div id="login-screen">
    <div id="login-box">
      <h2>Sign In</h2>
      <div class="login-field">
        <label>Email</label>
        <input id="email" type="email" placeholder="ethan@example.com">
      </div>
      <div class="login-field">
        <label>Password</label>
        <input id="password" type="password" placeholder="••••••••">
      </div>
      <button id="login-btn">Login</button>
    </div>
  </div>  <!-- MAIN PORTAL -->  <div id="portal">
    <div class="container">
      <aside>
        <h3>Navigation</h3>
        <nav>
          <ul>
            <li><a href="#" class="active">Dashboard</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </nav>
        <button id="theme-toggle" class="toggle-btn">Toggle Theme</button>
      </aside><main class="main">
    <div class="search"><input placeholder="Search…"></div>
    <section class="grid">
      <div class="card"><h3>Projects</h3><p>8 active</p></div>
      <div class="card"><h3>Tickets</h3><p>14 open</p></div>
      <div class="card"><h3>Performance</h3><p>92%</p></div>
    </section>
  </main>
</div>

  </div>  <!-- NOTIFICATION -->  <div id="notif">Welcome! Logged in successfully.</div><script>
  /* LOGIN LOGIC */
  document.getElementById("login-btn").addEventListener("click", ()=>{
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    if(email.length > 3 && pass.length > 3){
      document.getElementById("login-screen").style.display = "none";
      document.getElementById("portal").style.display = "block";
      showNotif("Welcome back, " + email.split("@")[0] + "!");
    } else {
      showNotif("Invalid login");
    }
  });

  /* SEARCH HOTKEY '/' */
  document.addEventListener('keydown', e=>{
    const search = document.querySelector('.search input');
    if(e.key === '/' && document.activeElement !== search){e.preventDefault();search.focus();}
  });

  /* NAV ACTIVE STATE */
  document.querySelectorAll('nav a').forEach(a=>{
    a.addEventListener('click', ()=>{
      document.querySelectorAll('nav a').forEach(x=>x.classList.remove('active'));
      a.classList.add('active');
      showNotif("Switched to " + a.textContent);
    });
  });

  /* THEME TOGGLE */
  const themeBtn = document.getElementById("theme-toggle");
  let dark = true;
  themeBtn.onclick = ()=>{
    dark = !dark;
    document.body.style.background = dark ? "#0f1724" : "#f1f5f9";
    document.body.style.color = dark ? "white" : "black";
    showNotif("Theme: " + (dark ? "Dark" : "Light"));
  }

  /* NOTIFICATION POPUP */
  function showNotif(msg){
    const n = document.getElementById("notif");
    n.textContent = msg;
    n.style.display = "block";
    setTimeout(()=>{n.style.display = "none";}, 1800);
  }
</script></body>
</html>
